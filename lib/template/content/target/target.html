<template name="ConstellationLagContentTarget">
    {{#with details}}
        <div class="target-lag-item">
            {{#with delayData}}
                <i data-action="toggle-delayed" class="constellation-lag-small-icon constellation-lag-delay-icon {{className}}" title="{{title}}">&nbsp;</i>
            {{/with}}
            {{#with excludeData}}
                <i data-action="toggle-excluded" class="constellation-lag-small-icon constellation-lag-excluded-icon {{className}}" title="{{title}}">&nbsp;</i>
            {{/with}}
            {{#if isEditing}}
                <strong>Custom delay:</strong>&nbsp;<input name="delay" type="number" value="{{delay}}" step=100 placeholder="none" />&nbsp;ms
            {{else}}
                <span class="name">{{displayName}}</span>
            {{/if}}
        </div>
    {{/with}}
</template>
